<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/style.css"> 
    <title>API</title> 
</head> 
<body> 
     
 
    <table class="table table-success table-bordered"> 
        <thead> 
          <tr> 
            <th scope="col">ID</th> 
            <th scope="col">Name</th> 
            <th scope="col">URL</th> 
          </tr> 
        </thead> 
        <tbody id="ttable"> 
 
        </tbody> 
      </table> 
 
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="crossorigin="anonymous"></script> 
 
    <script> 
 
        // $.get('https://pokeapi.co/api/v2/location').then(data => data.json()) 
        // .then(res => document.getElementById('').innerHTML = JSON.stringify(res)); 
 
 
        $.get('https://pokeapi.co/api/v2/berry', function(data){ 
            const ability = data.results; 
            const tableBody = $('#ttable'); 
 
            ability.forEach(ability => { 
                const row =  ` 
                    <tr> 
                        <td>${ability.id}</td> 
                        <td>${ability.name}</td> 
                        <td><a href="${ability.url}" target="_blank">${ability.url}</a></td> 
                    </tr> 
                `; 
                    tableBody.append(row); 
            }); 
        }); 
 
 
        $.get('https://pokeapi.co/api/v2/evolution-chain', function(data){ 
            console.log(data); 
        }); 
 
        // fetch('https://pokeapi.co/api/v2/berry') 
        // .then(res => res.json()) 
        // .then(data => console.log(data)); 
 
        // fetch('https://pokeapi.co/api/v2/berry') 
        // .then(res => res.json()) 
        // .then(data => document.getElementById('item').innerHTML = JSON.stringify(data)); 
 
    </script> 
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
</body> 
</html>
